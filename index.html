<!DOCTYPE html>
<html>
<head>
    <title>Карта Сызрани</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />
    <style>
        #map {
            height: 600px;
            width: 100%;
        }
    </style>
</head>
<body>
    <div id="map"></div>
    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
    <script>
        var map = L.map('map').setView([53.1556, 48.4747], 13); // Координаты Сызрани

        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: '© <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
        }).addTo(map);

        // Загрузка первого GeoJSON файла
        fetch('map.geojson')
            .then(response => response.json())
            .then(data => {
                L.geoJSON(data).addTo(map);
            })
            .catch(error => console.log('Ошибка загрузки первого файла GeoJSON:', error));

        // Загрузка второго GeoJSON файла
        fetch('path/to/your/secondGeoJsonFile.geojson')
            .then(response => response.json())
            .then(data => {
                L.geoJSON(data).addTo(map);
            })
            .catch(error => console.log('Ошибка загрузки второго файла GeoJSON:', error));
    </script>
</body>
</html>
