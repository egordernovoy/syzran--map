<!DOCTYPE html>
<html>
<head>
    <title>Карта Сызрани</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/leaflet.draw/1.0.4/leaflet.draw.css" />
    <style>
        #map {
            height: 600px;
            width: 100%;
        }
    </style>
</head>
<body>
    <div id="map"></div>
    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/leaflet.draw/1.0.4/leaflet.draw.js"></script>
    <script>
        var map = L.map('map').setView([53.1556, 48.4747], 13); // Координаты Сызрани

        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: '© <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
        }).addTo(map);

        var drawnItems = new L.FeatureGroup();
        map.addLayer(drawnItems);

        var drawControl = new L.Control.Draw({
            edit: {
                featureGroup: drawnItems
            },
            draw: {
                polygon: false,
                rectangle: false,
                circle: false,
                marker: false,
                polyline: true
            }
        });
        map.addControl(drawControl);

        map.on(L.Draw.Event.CREATED, function (event) {
            var layer = event.layer;
            drawnItems.addLayer(layer);
        });

        // Функция для изменения стиля выделенного участка
        function highlightFeature(layer) {
            layer.setStyle({
                color: 'red',
                weight: 3
            });
        }

        // Загрузка первого GeoJSON файла
        fetch('map.geojson')
            .then(response => response.json())
            .then(data => {
                var geojsonLayer = L.geoJSON(data, {
                    style: {
                        color: 'blue',
                        weight: 2
                    }
                }).addTo(map);

                geojsonLayer.eachLayer(function (layer) {
                    layer.on('click', function () {
                        highlightFeature(layer);
                    });
                });
            })
            .catch(error => console.log('Ошибка загрузки первого файла GeoJSON:', error));

        // Загрузка второго GeoJSON файла
        fetch('secondGeoJsonFile.geojson')
            .then(response => response.json())
            .then(data => {
                var geojsonLayer = L.geoJSON(data, {
                    style: {
                        color: 'blue',
                        weight: 2
                    }
                }).addTo(map);

                geojsonLayer.eachLayer(function (layer) {
                    layer.on('click', function () {
                        highlightFeature(layer);
                    });
                });
            })
            .catch(error => console.log('Ошибка загрузки второго файла GeoJSON:', error));
    </script>
</body>
</html>
