<!DOCTYPE html>
<html>
<head>
    <title>Карта Сызрани</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />
    <style>
        #map {
            height: 600px;
            width: 100%;
        }
    </style>
</head>
<body>
    <div id="map"></div>
    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
    <script>
        var map = L.map('map').setView([53.1556, 48.4747], 13); // Координаты Сызрани

        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: '© <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
        }).addTo(map);

        // Функция для установки стиля по умолчанию
        function defaultStyle(feature) {
            return {
                color: 'blue',
                weight: 2
            };
        }

        var drawing = false;
        var drawnPoints = [];

        function startDrawing(e) {
            drawing = true;
            drawnPoints = [e.latlng];
        }

        function continueDrawing(e) {
            if (drawing) {
                drawnPoints.push(e.latlng);
                updateTemporaryLine();
            }
        }

        function stopDrawing(e) {
            drawing = false;
            drawnPoints.push(e.latlng);
            highlightSelectedSection();
            clearTemporaryLine();
        }

        var tempLine = null;

        function updateTemporaryLine() {
            if (tempLine) {
                map.removeLayer(tempLine);
            }
            tempLine = L.polyline(drawnPoints, { color: 'red', weight: 3 }).addTo(map);
        }

        function clearTemporaryLine() {
            if (tempLine) {
                map.removeLayer(tempLine);
            }
            tempLine = null;
        }

        function highlightSelectedSection() {
            if (drawnPoints.length > 1) {
                L.polyline(drawnPoints, { color: 'red', weight: 3 }).addTo(map);
            }
        }

        map.on('mousedown', startDrawing);
        map.on('mousemove', continueDrawing);
        map.on('mouseup', stopDrawing);

        // Загрузка первого GeoJSON файла
        fetch('map.geojson')
            .then(response => response.json())
            .then(data => {
                L.geoJSON(data, {
                    style: defaultStyle
                }).addTo(map);
            })
            .catch(error => console.log('Ошибка загрузки первого файла GeoJSON:', error));

        // Загрузка второго GeoJSON файла
        fetch('secondGeoJsonFile.geojson')
            .then(response => response.json())
            .then(data => {
                L.geoJSON(data, {
                    style: defaultStyle
                }).addTo(map);
            })
            .catch(error => console.log('Ошибка загрузки второго файла GeoJSON:', error));
    </script>
</body>
</html>
